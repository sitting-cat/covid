<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検査薬公表数値分析機</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="https://github.com/sitting-cat/covid" class="brand-logo center">検査薬公開数値分析機</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card red lighten-3">
                    <div class="card-content">
                        <span class="card-title">ご自身の責任でご利用ください！</span>
                        <p>この計算機は公式・正確なものではありません。MITライセンスに基づき、このプログラムを使用したことで発生したあらゆる損害について責任を負いません。感染症や各種疾患については医療機関や政府の発表を参照してください。
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">入力欄</span> 感度：
                        <div class="input-field inline">
                            <input type="text" name="sensitivity" id="sen" class="validate"><label for="sen">数値</label>
                        </div>%
                        <br> 特異度：
                        <div class="input-field inline">
                            <input type="text" name="specificity" id="spe" class="validate"><label for="sen">数値</label>
                        </div>%
                        <br>感度：
                        <div class="input-field inline">
                            <input type="text" name="accuracy" id="acc" class="validate"><label for="sen">数値</label>
                        </div>%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
